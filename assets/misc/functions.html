<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Basic Event Handling</title>
	</head>
	<body>
		<!-- Give ID's to fields that you might need the value from, like the textboxes -->
		<p>Fahrenheit: <input type="text" id="fahrenheit"> <button onclick="toCelsius(fahrenheit.value);">To Celsius</button></p>
		<p>Celsius: <input type="text" id="celsius"> <button onclick="toFahrenheit(celsius.value)">To Fahrenheit</button></p>
		<script>
			/**
			 * Converts the temperature to Celsius
			 * @param f temperature in Fahrenheit
			 */
			function toCelsius(f) {
				celsius.value = (f - 32) * (5/9);
			}

			/**
			 * Converts the temperature to Fahrenheit
			 * @param c temperature in Celsius
			 */
			function toFahrenheit(c) {
				fahrenheit.value = c * (9/5) + 32;
			}
