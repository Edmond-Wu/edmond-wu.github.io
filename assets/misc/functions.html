<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Temperature Functions</title>
	</head>
	<body>
		<h1>Temperature Functions</h1>
		<!-- Give ID's to fields that you might need the value from, like the textboxes -->
		<p>Fahrenheit: <input type="text" id="fahrenheit"></p>
		<p>Celsius: <input type="text" id="celsius" readonly></p>
		<button onclick="celsius.value = toCelsius(Number(fahrenheit.value));">Convert to Celsius</button>
		<hr>
		<p>Celsius: <input type="text" id="cel" onchange="fah.value = toFahrenheit(Number(cel.value));"></p>
		<p>Fahrenheit: <input type="text" id="fah" readonly></p>
		<script>
			/**
			 * Converts the temperature to Celsius
			 * @param f temperature in Fahrenheit
			 */
			function toCelsius(f) {
				var celsius = (f - 32) * (5/9);
				return celsius;
			}

			/**
			 * Converts the temperature to Fahrenheit
			 * @param c temperature in Celsius
			 */
			function toFahrenheit(c) {
				var fahrenheit = c * (9/5) + 32;
				return fahrenheit;
			}
		</script>
	</body>
</html>
