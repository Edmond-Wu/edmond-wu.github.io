<!DOCTYPE html>
<html>
  <head>
	<title>Functions</title>
    <script>
		var oscar_winner = prompt("Who won Best Actor this year?");
		if (oscar_winner != "leonardo" && oscar_winner != "leo" && oscar_winner != "leonardo dicaprio") {
			alert("Wrong answer");
		}
		else {
			alert("Correct!");
		}
		function cToF(celsiusVal) {
			var fahrenheit = ((9/5) * celsiusVal) + 32;
			return Math.round(fahrenheit*100)/100;
		}
      
		function fToC(fahrenheitVal) {
			var celsius = (5/9) * (fahrenheitVal - 32);
			return Math.round(celsius*100)/100;
		}
    
    </script>
  </head>
  
  <body>
  
    <div>
      <table>
	  <tr>
			<td>Celsius:</td>     
			<td><input type="text" id="cBox" onchange="fBox.value = cToF(Number(cBox.value));" /></td>
	  </tr>
      <tr>
		  <td>Fahrenheit:</td>  
		  <td><input type="text" id="fBox" onchange="cBox.value = fToC(Number(fBox.value));" /></td>
	  </tr>
    </div>
    
  </body>
  
</html>
