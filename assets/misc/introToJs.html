<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Javascript</title>
    <style>
        body {
            font-family: Calibri;
            background-color: pink;
            color: red;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Intro to Javascript</h1>
    <script>
        alert("This is an alert!");
        var tax; //variable declaration
        tax = 1.07; //variable initialization
        var cost = 8;
        var response = 1 * prompt("How many items do you want?"); //multiply by 1 to convert to number
        var total = cost * response * tax;
        alert("Total is: " + total);
    </script>
</body>
</html>
