<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Javascript</title>
</head>
<body>
    <h1>Intro to Javascript</h1>
    <script>
        alert("Rutgers football is terrible");

        //variable declaration and initialization
        var year;
        year = 2016;

        //can declare and initialize in one line
        var candidate = "hillary clinton";
        alert(candidate + " " + year);

        //can change value of variables after initialization
        year = 2017;

        //using javascript to calculate a bill with tax rate 7%
        var bill = 10;
        var taxRate = .07;

        //use parentheses to perform calculations when a string is involved
        alert("Total bill is: " + (bill * (taxRate + 1)));

        //store user answer in a variable
        var response = prompt("Do you think Rutgers football is good?");
    </script>
</body>
</html>
