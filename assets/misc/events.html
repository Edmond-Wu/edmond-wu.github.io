<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Company</title>
</head>
<body>
    <h1>Yearly Revenue and Predictions</h1>
    <form label="records">
        <p>East Coast: <input type="text" id="east" onchange="document.getElementById('total').value = Number(document.getElementById('east').value) + Number(document.getElementById('west').value);"></p>
        <p>West Coast: <input type="text" id="west" onchange="document.getElementById('total').value = Number(document.getElementById('east').value) + Number(document.getElementById('west').value);"></p>
        <p><b>Total:</b> <input type="text" id="total" readonly></p>
        <input type="radio" name="prediction" id="good" onclick="document.getElementById('estimate').value = 1.25 * Number(document.getElementById('total').value);"> Good year (25%)<br>
        <input type="radio" name="prediction" id="bad" onclick="document.getElementById('estimate').value = 1.05 * Number(document.getElementById('total').value);"> Bad year (5%)<br>
        <p><b>Estimate for next year:</b> <input type="text" id="estimate" readonly></p>
    </form>
</body>
</html>
