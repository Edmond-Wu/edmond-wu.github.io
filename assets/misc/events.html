<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Basic Event Handling</title>
		<script>
			function square(num) {
				return Math.pow(num, 2);
			}
			
		</script>
	</head>
	<body>
		<p>Squaring a number: <input type="text" id="input" placeholder="Enter a number"></p>
		<p>Output: <input type="text" id="output" placeholder="Squared output"></p>
		<button onclick="output.value = square(Number(input.value));">Square it!</button>
	</body>
</html>
